      ddl-auto: validate
    show-sql: true

services:
  country-service:
    url: http://localhost:8081
    base-path: /api/v1

logging:
  level:
    currency_service: DEBUG
    org.springframework.jdbc: DEBUG
    org.hibernate.SQL: DEBUG
