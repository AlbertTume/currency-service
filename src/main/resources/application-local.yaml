server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/db_currencies
    username: currencies_user
    password: currenciesPass456!
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
  jpa:
